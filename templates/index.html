<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Math Service</title>
    <link rel="shortcut icon" type="image/png" href="https://bulma.io/favicons/favicon-16x16.png?v=201701041855">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css">
    <!--<link rel="stylesheet" href="/static/style.css">-->
  </head>
  <body class="body">
    <section class="section">
      <div class="">

    <main class="container is-fluid">
      <table class="table is-bordered is-narrow is-fullwidth">
        <thead>
          <tr>
            <th>Executed At</th>
            <th>Func Name</th>
            <th>Execution Time</th>
            <th>Kwargs</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody>
          {% for item in statistics.values() %}
          <tr>
            <td>{{ item.created.strftime('%D %T') }}</td>
            <td>{{ item.func_name }}</td>
            <td>{{ '{:.4f} sec'.format(item.execution_time) }}</td>
            <td>{{ item.kwargs }}</td>
            <td>
              <span style="display: inline-block; word-wrap: break-all; overflow-wrap: break-word; width: 100px;">
                {{ item.result }}
              </span>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </main>

    </div>
  </section>
  </body>
</html>
